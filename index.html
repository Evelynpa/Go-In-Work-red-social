<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GO IN-WORK</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header class="usuario">
		<div class="row">
			<div class="col-md-4"> <!-- foto de perfil -->
			</div><!-- col-md-4 foto de perfil-->
				<div class="col-md-8"><!-- usuario info -->
						<div class="row">
							<div class="col-md-12"><!-- usuario-estado-->
							</div><!-- col-md-12 usuario-estado -->
						</div>	<!-- row -->
						<div class="row">
							<div class="col-md-12"><!-- usuario-noticias -->
							</div><!-- col-md-12 usuario-noticias -->
						</div>	<!-- row -->
						<div class="row">
							<div class="col-md-12"><!-- usuario-iconos-->
							</div><!-- col-md-12 usuario-iconos -->
						</div>	<!-- row usuario-iconos-->
				</div><!-- col-md-8 usuario info -->
			
		</div><!-- row-usuario -->	
	</header><!-- usuario -->


	<section class="cont-chat">
		<div class="row">
			<div class="col-md-3"><!--cont-chat-->
				
			</div> <!--col-cont-chat-->
			<div class="col-md-9">
				
			</div><!-- col 9 -->
		</div><!--row-->
	</section><!-- cont-chat -->
<!-- Modal LOGIN-->
<div id="modalLogin" class="modal fade bs-example-modal-lg" role="dialog">
    <div class="modal-dialog modal-lg" id="modal">
	    <div class="modal-content" >
	        <div class="modal-body" id="modalBody">
				<div class="row">
					<div class="col-lg-12">
						<form id="formLogin">
					        <div class="form-group">
					            <label for="email" class="control-label">Correo:</label>
					            <input type="email" class="form-control" id="email">
					        </div>
					        <div class="form-group">
					            <label for="password" class="control-label">Contraseña:</label>
					            <input type="password" class="form-control" id="password">
					        </div>
					        <button type="button" class="btn btn-default" data-dismiss="modal">Iniciar sesión</button>
		       			 </form>
					</div>
				</div>
	        </div>
	    </div>
    </div>
</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
